<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 Isal Money Converter</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: #ff7417;
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #cf5a00;
            margin: 0 0 20px 0;
            font-size: 1.8em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ffb40c;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #cf5a00;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff7417;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffb40c;
            border-radius: 8px;
            color: #cf5a00;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .emoji {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="emoji">💰 Isal Money Converter 💸</h1>
        
        <div class="input-group">
            <label>💵 Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0">
        </div>

        <div class="input-group">
            <label>📤 From:</label>
            <select id="fromCurrency">
                <option value="USD">🇺🇸 US Dollar ($)</option>
                <option value="EUR">🇪🇺 Euro (€)</option>
                <option value="GBP">🇬🇧 British Pound (£)</option>
                <option value="JPY">🇯🇵 Japanese Yen (¥)</option>
                <option value="IDR">🇮🇩 Indonesian Rupiah (Rp)</option>
            </select>
        </div>

        <div class="input-group">
            <label>📥 To:</label>
            <select id="toCurrency">
                <option value="IDR">🇮🇩 Indonesian Rupiah (Rp)</option>
                <option value="USD">🇺🇸 US Dollar ($)</option>
                <option value="EUR">🇪🇺 Euro (€)</option>
                <option value="GBP">🇬🇧 British Pound (£)</option>
                <option value="JPY">🇯🇵 Japanese Yen (¥)</option>
            </select>
        </div>

        <button onclick="convertCurrency()" class="emoji">🔄 Convert Now!</button>
        
        <div id="result"></div>
    </div>

    <script>
        // BCA Bank exchange rates (example rates - replace with actual BCA rates)
        const rates = {
            USD: { 
                IDR: 16580,
                EUR: 0.96,
                GBP: 0.73,
                JPY: 110.5,
                USD: 1
            },
            EUR: {
                IDR: 17220,
                USD: 1.18,
                GBP: 0.86,
                JPY: 130.2,
                EUR: 1
            },
            GBP: {
                IDR: 20800,
                USD: 1.37,
                EUR: 1.16,
                JPY: 151.3,
                GBP: 1
            },
            JPY: {
                IDR: 110,
                USD: 0.0091,
                EUR: 0.0077,
                GBP: 0.0066,
                JPY: 1
            },
            IDR: {
                USD: 0.000069,
                EUR: 0.000059,
                GBP: 0.000051,
                JPY: 0.0076,
                IDR: 1
            }
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const from = document.getElementById('fromCurrency').value;
            const to = document.getElementById('toCurrency').value;

            if (isNaN(amount)) {
                alert('Please enter a valid amount! ⚠️');
                return;
            }

            const rate = rates[from][to];
            const result = (amount * rate).toFixed(2);
            
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `💸 ${amount} ${from} = ${result} ${to} 💰`;
            resultElement.style.display = 'block';
        }
    </script>
</body>
</html>
